<h2>My Characters</h2>
<ul class="characters">
  <li *ngFor="let character of characters"
    (click)="onSelect(character)">
    <span class="character" [class.selected]="character === selectedCharacter">
      {{ character.value }}
    </span>
  </li>
</ul>

<div *ngIf="selectedCharacter">
  <h2>{{ selectedCharacter.value | uppercase }}</h2>
  <div>
    <label>value:
      <input [(ngModel)]="selectedCharacter.value" placeholder="value">
    </label>
  </div>
</div>
